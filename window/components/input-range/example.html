<input-range id="range" min="0" max="100" step="1" value="50"></input-range>

<script>
    const range = document.getElementById(`range`);

    // получить значение
    console.log(range.value);

    // добавить листенер на изменение выбранного значения
    range.addEventListener(`input`, function() {
        console.log(this.value);
    });
</script>
